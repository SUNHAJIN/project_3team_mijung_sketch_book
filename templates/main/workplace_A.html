{% extends 'base.html' %}

{% block title %}
    나의 작업실_후
{% endblock %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/user/workplace_A.css' %}">
{% endblock %}

{% block content %}
    <div id="box">
        <div id="top_btt">
            <button type="button" onclick="location.href='/main'" id="back"></button>
            <button type="button" onclick="location.href='/mypage'" id="front"></button>
        </div>
        <div class="picture">
            <img width="250" height="320"
                 style="position: absolute; top: 170px; left: 80px;">
        </div>
        <div class="frame">
            <img src="https://mytest0316.s3.ap-northeast-2.amazonaws.com/{{result_obj.picture}}.png">
            <li id="input_T">{{ result_obj.title }}</li>
            <li id="input_C">{{ result_obj.content }}</li>
            <ul>
                <li style="float: left; width: 150px">
                    <button id="do-share" data-id="{{ result_obj.id }}">공유</button>
                </li>
                <li>
                    <button type="submit" onclick="location.href='/main'" id="cancel">취소</button>
                </li>
            </ul>
            <div class="info-share hide">
                <div id="twitter">
                    <img class="share-button" src="{% static 'images/twitter.png' %}" alt="">
                </div>
                <div id="facebook">
                    <img class="share-button" src="{% static 'images/facebook.png' %}" alt="">
                </div>
                <div id="clipboard">
                    <p class="speech-bubble hide">복사됨</p>
                    <img class="share-button" src="{% static 'images/clipboard.png' %}" alt="">
                </div>
            </div>

        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="{% static 'css/js/workplace.js' %}"></script>
{% endblock %}
